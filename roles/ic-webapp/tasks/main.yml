---
- name: Installer les prérequis pour Docker
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Ajouter la clé GPG officielle Docker
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Ajouter le dépôt Docker stable
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    state: present
    update_cache: yes

- name: Installer Docker Engine et docker-compose-plugin
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Vérifier la version de Docker
  command: docker --version
  register: docker_version
  changed_when: false

- name: Vérifier la version de docker compose
  command: docker compose version
  register: docker_compose_version
  changed_when: false

- name: Copier le fichier docker-compose template
  template:
    src: ic-webapp-compose.yml.j2
    dest: /home/ubuntu/ic-webapp-compose.yml
    owner: ubuntu
    group: ubuntu
    mode: '0644'

- name: Lancer la stack avec docker compose V2
  command: docker compose -f /home/ubuntu/ic-webapp-compose.yml up -d
  args:
    chdir: /home/ubuntu
