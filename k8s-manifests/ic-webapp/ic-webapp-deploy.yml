apiVersion: apps/v1
kind: Deployment
metadata:
  name: ic-webapp
  labels:
    env: prod 
    app: ic-webapp
spec:
  selector:
    matchLabels:
      app: ic-webapp
  template:
    metadata:
      labels:
        app: ic-webapp
    spec:
      imagePullSecrets:
      - name: github-regcred
      containers:
      - name: ic-webapp
        image: hamzablr/ic-webapp:1.0
        env:
        - name: ODOO_URL 
          valueFrom: 
            configMapKeyRef:
              key: odoo_url 
              name: ic-webapp-cm
        - name: PGADMIN_URL 
          valueFrom:
            configMapKeyRef:
              key: pgadmin_url 
              name: ic-webapp-cm
        ports:
        - containerPort: 8080
